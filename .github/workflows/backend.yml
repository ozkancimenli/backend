name: Django Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./  # kÃ¶k dizin (requirements.txt burada!)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug â€” show files
        run: |
          pwd
          ls -la

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: ./backend  # ðŸ‘ˆ BU SATIR HAYAT KURTARIR
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r ../requirements.txt  # ðŸ‘ˆ kÃ¶kten alÄ±yor

      - name: Run Django tests
        working-directory: ./backend
        run: |
          source venv/bin/activate
          python ../manage.py test

      - name: Deploy to Render
        if: success()
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -d ''
