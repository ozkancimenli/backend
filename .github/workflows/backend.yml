name: Django Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "SECRET_KEY=test-secret-key-for-ci-cd-only" >> .env
          echo "DEBUG=False" >> .env
          echo "DATABASE_URL=sqlite:///db.sqlite3" >> .env
          echo "ALLOWED_HOSTS=localhost,127.0.0.1" >> .env
          echo "CORS_ALLOWED_ORIGINS=http://localhost:3000" >> .env
          echo "DJANGO_SETTINGS_MODULE=config.settings" >> .env

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Debug â€” show directory contents
        run: |
          echo "Current directory:"
          pwd
          echo ""
          echo "Files:"
          ls -la
          echo ""
          echo "Looking for manage.py and settings:"
          find . -name "manage.py" -o -name "settings.py" | head -20

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Django tests
        run: |
          python manage.py test

      - name: Deploy to Render
        if: success()
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -d ''